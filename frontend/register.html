<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quizwhiz - Register</title>
</head>

<body class="bg-slate-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-blue-950">Register for QuizWhiz</h1>
        <p class="mb-8">Please fill in the form below to create an account.</p>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <p id="name-error" class="text-red-500 text-sm hidden"></p>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <p id="email-error" class="text-red-500 text-sm hidden"></p>
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <p id="username-error" class="text-red-500 text-sm hidden"></p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <p id="password-error" class="text-red-500 text-sm hidden"></p>
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <p id="confirm-password-error" class="text-red-500 text-sm hidden"></p>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="agree" name="agree"
                        class="h-4 w-4 text-blue-950 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="agree" class="ml-2 block text-sm text-gray-900">Agree to terms of QuizWhiz</label>
                </div>
                <div>
                    <p class="text-sm text-right text-blue-950"><a href="login.html">Have an account</a></p>
                </div>
            </div>
            <div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-950 text-white font-semibold rounded-md shadow-sm hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Register</button>
            </div>
        </form>
    </div>

    <script src="assets/js/register.js"></script>
</body>

</html>
